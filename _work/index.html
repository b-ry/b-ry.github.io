---
layout: default
body-class: work
---

<div class="information">
	<h1>Work</h1>

	<ul class="project-list">
		{% assign featuredWork = site.work | sort:"weight" %}
    	{% for work in featuredWork %}
			{% if work.teaser-image %}
				<li class="project-{% increment variable %}">
					<a class="no-border" href="{{ work.url | prepend: site.baseurl }}">
		        <img src="{{site.baseurl}}/assets/img/{{work.teaser-image}}" />
		        <div class="title">
				      <div class="category">{{ work.category }}</div>
		          <h3>{{work.title}}</h3>
		        </div>
		      </a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
