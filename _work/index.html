---
layout: portfolio-default
body-class: work
---

<div class="information">
	<h1>Work</h1>
	
	<ul class="work-list">
		{% assign featuredWork = site.work | sort:"weight" %}
    	{% for work in featuredWork %}
			{% if work.teaser-image %}
				<li>
					<a class="no-border" href="{{ work.url | prepend: site.baseurl }}">
		              <img src="{{site.baseurl}}/assets/img/{{work.teaser-image}}" />
		            </a>
		            <h3><a class="hover-up" href="{{ work.url | prepend: site.baseurl }}">{{work.title}}</a></h3>
		            <p>{{ work.category }}<p/>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
