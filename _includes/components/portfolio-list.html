<div class="portfolio clearfix">
<a name="work"></a>
<h2 class="section-title">Work</h2>
   <div class="container">
     <ul class="post-list row no-gutters">
      {% assign featuredWork = site.work | sort:"weight" %}
      {% for work in featuredWork %}
        <li class="col-sm-12">
     		    
            <div class="project-teaser">

              {% if work.teaser-image %}
              <a class="no-border" href="{{ work.url | prepend: site.baseurl }}">
                <img src="{{site.baseurl}}/assets/img/{{work.teaser-image}}" />
              </a>
              {% endif %}

              <div class="project-content">
                <h2>
                  <a class="hover-up" href="{{ work.url | prepend: site.baseurl }}">
        	          {{ work.title }}
                  </a>
      	        </h2>
                <p>
                  {{ work.intro }}
                </p>
                <p><a class="hover-up btn-lg post-link" href="{{ work.url | prepend: site.baseurl }}">Read More</a></p>
              </div>
            </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
